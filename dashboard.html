<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📺 TV Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/7.2.3/gridstack.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/gridstack.js/7.2.3/gridstack-extra.min.css"
      rel="stylesheet"
    />

    <style>
      body[data-bs-theme="light"] {
        background-color: #f8f9fa;
        color: #000;
      }

      body[data-bs-theme="dark"] {
        background-color: #1c1c1c;
        color: #ffffff;
      }

      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      .container-fluid {
        width: 100vw;
        height: 100vh;
        padding: 8px;
        margin: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .grid-stack {
        background: transparent;
        flex-grow: 1;
        overflow: hidden !important;
      }

      .grid-stack-item-content {
        display: flex;
        flex-direction: column;
        background-color: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        height: 100%;
        position: relative;
      }

      .drag-handle {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 26px;
        background-color: rgba(0, 0, 0, 0.6);
        cursor: move;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .grid-stack-item-content:hover .drag-handle {
        opacity: 0.7;
      }

      .drag-handle:hover {
        opacity: 1 !important;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .drag-handle i {
        color: white;
        font-size: 0.8rem;
      }

      .video-wrapper {
        width: 100%;
        flex-grow: 1;
        flex: 1;
        min-height: 120px;
        background-color: #000;
        position: relative;
      }

      .video-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .overlay-controls {
        padding: 0.35rem;
        display: flex;
        flex-direction: column;
        background-color: var(--bs-body-bg);
        border-top: 1px solid #2a2a2a;
      }

      .form-select {
        width: 100%;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.4rem;
      }

      .theme-dropdown {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .header {
        padding: 0.5rem 0;
        margin-bottom: 0.5rem;
        margin-left: 1.5rem;
        margin-right: 1rem;
        min-height: 50px;
      }

      .layout-controls {
        margin-left: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .layout-btn {
        padding: 0.25rem 0.75rem;
        font-size: 0.85rem;
      }

      .grid-stack-item {
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .grid-stack .grid-stack-item-content {
        height: 100%;
        overflow: hidden;
      }

      .grid-stack-item-removing {
        opacity: 0.8;
      }

      .grid-stack > .grid-stack-item > .grid-stack-item-content {
        overflow: hidden;
      }

      .control-buttons {
        position: absolute;
        right: 10px;
        top: 10px;
        z-index: 100;
        display: flex;
        gap: 5px;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      .grid-stack-item-content:hover .control-buttons {
        opacity: 1;
      }

      .control-btn {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
      }

      .control-btn:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .remove-btn {
        background-color: rgba(220, 53, 69, 0.6);
      }

      .remove-btn:hover {
        background-color: rgba(220, 53, 69, 0.9);
      }

      .channel-title {
        position: absolute;
        top: 0px;
        left: 1px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 1.1rem;
        z-index: 5;
        pointer-events: none;
      }

      @media (max-width: 992px) {
        .layout-controls {
          flex-wrap: wrap;
        }
      }

      .loading-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #aaa;
        font-style: italic;
      }

      .placeholder-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #aaa;
        text-align: center;
        width: 80%;
        font-style: italic;
      }

      .ticker-container {
        position: fixed;
        bottom: 2px;
        left: 15px;
        right: 74px;
        border-radius: 12px;
        overflow: hidden;
        background: #2e2e2e;
        z-index: 1000;
        height: 74px;
        width: 100%;
      }

      .ticker-canvas {
        width: 200%;
        display: flex;
        animation: scroll-ticker 50s linear infinite;
      }

      .tradingview-widget-container {
        width: 50%;
      }

      .ticker-canvas:hover {
        animation-play-state: paused;
      }

      @keyframes scroll-ticker {
        0% {
          transform: translateX(0%);
        }

        100% {
          transform: translateX(-50%);
        }
      }

      .tradingview-widget-container {
        position: relative;
      }

      .tradingview-widget-container iframe {
        position: absolute;
        top: 0;
      }

      .tradingview-widget-container iframe:nth-of-type(2) {
        left: 100%;
      }

      #emptyStateMessage {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #emptyStateMessage .bg-dark {
        max-width: 700px;
        width: 90vw;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      #emptyStateMessage,
      #emptyStateMessage * {
        box-sizing: border-box;
      }
    </style>
  </head>

    <script>
      const paises = [
        { codigo: "🇦🇷", nombre: "Argentina" },
        { codigo: "🇧🇴", nombre: "Bolivia" },
        { codigo: "🇧🇷", nombre: "Brasil" },
        { codigo: "🇨🇱", nombre: "Chile" },
        { codigo: "🇨🇴", nombre: "Colombia" },
        { codigo: "🇨🇷", nombre: "Costa Rica" },
        { codigo: "🇨🇺", nombre: "Cuba" },
        { codigo: "🇩🇴", nombre: "República Dominicana" },
        { codigo: "🇪🇨", nombre: "Ecuador" },
        { codigo: "🇸🇻", nombre: "El Salvador" },
        { codigo: "🇬🇹", nombre: "Guatemala" },
        { codigo: "🇭🇳", nombre: "Honduras" },
        { codigo: "🇲🇽", nombre: "México" },
        { codigo: "🇳🇮", nombre: "Nicaragua" },
        { codigo: "🇵🇦", nombre: "Panamá" },
        { codigo: "🇵🇾", nombre: "Paraguay" },
        { codigo: "🇵🇪", nombre: "Perú" },
        { codigo: "🇵🇷", nombre: "Puerto Rico" },
        { codigo: "🇺🇾", nombre: "Uruguay" },
        { codigo: "🇻🇪", nombre: "Venezuela" },
        { codigo: "🇪🇸", nombre: "España" },
        { codigo: "🇺🇸", nombre: "Estados Unidos" },
        { codigo: "🇬🇧", nombre: "Reino Unido" },
        { codigo: "🇫🇷", nombre: "Francia" },
        { codigo: "🇩🇪", nombre: "Alemania" },
        { codigo: "🇮🇹", nombre: "Italia" },
        { codigo: "🇵🇹", nombre: "Portugal" },
        { codigo: "🇨🇦", nombre: "Canadá" },
        { codigo: "🇯🇵", nombre: "Japón" },
        { codigo: "🇨🇳", nombre: "China" },
        { codigo: "🇮🇳", nombre: "India" },
        { codigo: "🇷🇺", nombre: "Rusia" },
        { codigo: "🇿🇦", nombre: "Sudáfrica" },
        { codigo: "🌍", nombre: "Internacional" },
      ];

      function cargarPaises() {
        const select = document.getElementById("channelCountry");
        select.innerHTML = '<option value="">Seleccionar país...</option>';

        paises.forEach((pais) => {
          const option = document.createElement("option");
          option.value = pais.codigo;
          option.textContent = `${pais.codigo} ${pais.nombre}`;
          select.appendChild(option);
        });
      }

      function cargarTabladeCanales() {
        const tbody = document.getElementById("channelsTableBody");
        tbody.innerHTML = "";

        const canalesOrdenados = Object.entries(canales).sort((a, b) => a[0].localeCompare(b[0]));

        canalesOrdenados.forEach(([nombre, canal]) => {
          const tr = document.createElement("tr");

          const paisMatch = nombre.match(/^\((.+?)\)/);
          const pais = paisMatch ? paisMatch[1] : "🌍";
          const nombreSinPais = nombre.replace(/^\(.+?\)\s*/, "");

          // Determinar si es un objeto nuevo o el formato antiguo (solo string)
          const tipo = typeof canal === 'object' ? canal.type : 'youtube';
          const recursoId = typeof canal === 'object' ? canal.id : canal;
          const urlMostrar = tipo === 'youtube' ?
            `<a href="https://www.youtube.com/watch?v=${recursoId}" target="_blank">${recursoId}</a>` :
            `<a href="${recursoId}" target="_blank">${recursoId.substring(0, 30)}...</a>`;

          tr.innerHTML = `
        <td>${pais}</td>
        <td>${nombreSinPais}</td>
        <td>${tipo === 'youtube' ? 'YouTube' : 'URL Externa'}</td>
        <td>${urlMostrar}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary edit-channel" data-channel="${nombre}">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger delete-channel" data-channel="${nombre}">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      `;

          tbody.appendChild(tr);
        });
        configEventosTablaCanales();
      }

      function configEventosTablaCanales() {
        document.querySelectorAll(".edit-channel").forEach((btn) => {
          btn.addEventListener("click", function () {
            const canalNombre = this.getAttribute("data-channel");
            const canalData = canales[canalNombre];

            // Manejar tanto el formato nuevo como el antiguo
            const tipo = typeof canalData === 'object' ? canalData.type : 'youtube';
            const recursoId = typeof canalData === 'object' ? canalData.id : canalData;

            const paisMatch = canalNombre.match(/^\((.+?)\)/);
            const pais = paisMatch ? paisMatch[1] : "🌍";
            const nombreSinPais = canalNombre.replace(/^\(.+?\)\s*/, "");

            document.getElementById("channelCountry").value = pais;
            document.getElementById("channelType").value = tipo;
            document.getElementById("channelName").value = nombreSinPais;
            document.getElementById("channelResourceId").value = recursoId;

            // Actualizar etiqueta según tipo
            const resourceLabel = document.getElementById("resourceLabel");
            if (tipo === "youtube") {
              resourceLabel.textContent = "ID de YouTube";
            } else {
              resourceLabel.textContent = "URL del Recurso";
            }

            document.querySelector("#channelForm h6").textContent = "Editar Canal";
            document.querySelector('#channelForm button[type="submit"]').textContent = "Actualizar Canal";
            document.getElementById("cancelEditBtn").style.display = "inline-block";
            document.getElementById("channelForm").setAttribute("data-edit-channel", canalNombre);
          });
        });

        document.querySelectorAll(".delete-channel").forEach((btn) => {
          btn.addEventListener("click", function () {
            const canalNombre = this.getAttribute("data-channel");

            Swal.fire({
              title: "¿Estás seguro?",
              text: `¿Deseas eliminar el canal "${canalNombre}"?`,
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "Sí, eliminar",
              cancelButtonText: "Cancelar",
              confirmButtonColor: "#dc3545",
              reverseButtons: true,
            }).then((result) => {
              if (result.isConfirmed) {
                delete canales[canalNombre];
                localStorage.setItem("tvDashCanales", JSON.stringify(canales));
                cargarTabladeCanales();
                actualizarSelectoresCanales();

                Swal.fire(
                  "Eliminado",
                  "El canal ha sido eliminado correctamente.",
                  "success"
                );
              }
            });
          });
        });
      }

      function configFormularioCanales() {
        const form = document.getElementById("channelForm");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const pais = document.getElementById("channelCountry").value;
          const nombre = document.getElementById("channelName").value.trim();
          const tipo = document.getElementById("channelType").value;
          const recursoId = document.getElementById("channelResourceId").value.trim();

          if (!pais || !nombre || !recursoId) {
            Swal.fire("Error", "Todos los campos son obligatorios", "error");
            return;
          }

          const nombreCompleto = `(${pais}) ${nombre}`;
          const modoEdicion = form.hasAttribute("data-edit-channel");

          if (modoEdicion) {
            const canalAnterior = form.getAttribute("data-edit-channel");
            delete canales[canalAnterior];
          }

          // Guardar con el nuevo formato
          canales[nombreCompleto] = {
            type: tipo,
            id: recursoId
          };

          localStorage.setItem("tvDashCanales", JSON.stringify(canales));

          cargarTabladeCanales();
          actualizarSelectoresCanales();
          resetearFormulario();

          Swal.fire(
            modoEdicion ? "Actualizado" : "Añadido",
            `El canal ha sido ${modoEdicion ? "actualizado" : "añadido"} correctamente.`,
            "success"
          );
        });

        document
          .getElementById("cancelEditBtn")
          .addEventListener("click", function () {
            resetearFormulario();
          });
      }

      function resetearFormulario() {
        const form = document.getElementById("channelForm");
        form.reset();
        form.removeAttribute("data-edit-channel");
        document.querySelector("#channelForm h6").textContent =
          "Añadir Nuevo Canal";
        document.querySelector(
          '#channelForm button[type="submit"]'
        ).textContent = "Añadir Canal";
        document.getElementById("cancelEditBtn").style.display = "none";
      }

      function actualizarSelectoresCanales() {
        document.querySelectorAll(".channel-select").forEach((select) => {
          const valorActual = select.value;
          select.innerHTML = '<option value="">Seleccionar canal...</option>';

          const canalesOrdenados = Object.keys(canales).sort();

          canalesOrdenados.forEach((canal) => {
            const option = document.createElement("option");
            option.value = canal;
            option.textContent = canal;
            option.selected = canal === valorActual;
            select.appendChild(option);
          });
        });
      }
    </script>

    <script>
      function getCanales() {
        const canalesGuardados = localStorage.getItem("tvDashCanales");
        if (canalesGuardados) {
          return JSON.parse(canalesGuardados);
        } else {
          // Canales por defecto con el nuevo formato
          const defaultCanales = {
            // 🇦🇷 ARGENTINA
            "(🇦🇷) C5N": {
              type: "youtube",
              id: "jTDk5CswBVk",
            },
            "(🇦🇷) Canal 26": {
              type: "youtube",
              id: "FhegnQMhMlE",
            },
            "(🇦🇷) Crónica": {
              type: "youtube",
              id: "avly0uwZzOE",
            },
            "(🇦🇷) El Doce Córdoba": {
              type: "youtube",
              id: "TzoH0cN3suQ",
            },
            "(🇦🇷) La Nación +": {
              type: "youtube",
              id: "OR9MH16MKrg",
            },
            "(🇦🇷) TN": {
              type: "youtube",
              id: "cb12KmMMDJA",
            },
            "(🇦🇷) Telefe Noticias": {
              type: "youtube",
              id: "MocwNxD7WJk",
            },

            // 🇨🇱 CHILE
            "(🇨🇱) T13": {
              type: "youtube",
              id: "R_V7FhsCPwM",
            },
            "(🇨🇱) TVN": {
              type: "youtube",
              id: "bad5HyO2SGo",
            },

            // 🇪🇸 ESPAÑA
            "(🇪🇸) RTVE Noticias": {
              type: "youtube",
              id: "7_srED6k0bE",
            },

            // 🌍 INTERNACIONAL
            "(🌍) Bloomberg Business News Live": {
              type: "youtube",
              id: "iEpJwprxDdk",
            },
            "(🌍) DW en Español": {
              type: "youtube",
              id: "g3vbKsbx87I",
            },
            "(🌍) Euronews en Español": {
              type: "youtube",
              id: "O9mOtdZ-nSk",
            },
            "(🌍) France 24 Español": {
              type: "youtube",
              id: "Y-IlMeCCtIg",
            },
          };

          localStorage.setItem("tvDashCanales", JSON.stringify(defaultCanales));
          return defaultCanales;
        }
      }

      let canales = getCanales();

      let grid;
      let expandedItem = null;
      const themeIcon = document.getElementById("theme-icon");
      const lockGridCheck = document.getElementById("lockGridCheck");
      let nextId = 0;

      let originalPositions = {};

      function createGridItem(index, savedChannel = "") {
        const content = `
    <div class="grid-stack-item-content">
      <div class="drag-handle">
        <i class="fas fa-grip-lines"></i>
      </div>
      <div class="video-wrapper" id="viewport_${index}">
        ${
          savedChannel
            ? `<div class="channel-title">${savedChannel}</div>`
            : `<div class="placeholder-text">Seleccione un canal para comenzar</div>`
        }
        <div class="control-buttons">
          <button class="control-btn remove-btn" title="Eliminar" data-index="${index}">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="overlay-controls">
        <select class="form-select form-select-sm channel-select" data-index="${index}">
          <option value="">Seleccionar canal...</option>
          ${Object.keys(canales)
            .sort()
            .map(
              (canal) =>
                `<option value="${canal}" ${
                  savedChannel === canal ? "selected" : ""
                }>${canal}</option>`
            )
            .join("")}
        </select>
      </div>
    </div>
  `;

        return {
          x: 0,
          y: 0,
          w: 2,
          h: 2,
          content,
          id: `item-${index}`,
          noMove: false,
          noResize: false,
        };
      }

      function migrateExistingChannels() {
        const canalesGuardados = localStorage.getItem("tvDashCanales");
        if (canalesGuardados) {
          const canalesObj = JSON.parse(canalesGuardados);
          let requiereMigracion = false;

          // Verificar si hay al menos un canal en formato antiguo (string simple)
          Object.entries(canalesObj).forEach(([nombre, valor]) => {
            if (typeof valor === "string") {
              requiereMigracion = true;
              canalesObj[nombre] = {
                type: "youtube",
                id: valor,
              };
            }
          });

          // Si se hizo alguna conversión, guardar los canales actualizados
          if (requiereMigracion) {
            localStorage.setItem("tvDashCanales", JSON.stringify(canalesObj));
            console.log("Canales migrados al nuevo formato");
          }

          return canalesObj;
        }
        return {};
      }

      function calculateCellHeight() {
        const gridContainer = document.querySelector(".grid-stack");
        if (!gridContainer) return `${window.innerHeight / 4}px`;

        const headerHeight = document.querySelector(".header").offsetHeight;
        const availableHeight = window.innerHeight - headerHeight - 10;

        const rows = 3;
        return availableHeight / rows + "px";
      }

      function initializeGrid() {
        if (grid) grid.destroy(false);

        grid = GridStack.init({
          column: 10,
          cellHeight: calculateCellHeight(),
          margin: "6px",
          float: true,
          disableResize: false,
          disableDrag: false,
          alwaysShowResizeHandle: false,
          minWidth: 2,
          minHeight: 2,
          resizable: {
            handles: "ne,nw,se,sw",
          },
          animate: true,
        });

        const savedItems = JSON.parse(
          localStorage.getItem("tvDashItems") || "[]"
        );

        if (savedItems.length > 0) {
          nextId = 0;
          savedItems.forEach((item) => {
            const index = parseInt(item.id.split("-")[1]);
            if (index >= nextId) nextId = index + 1;
          });

          const itemsWithoutChannels = savedItems.map((item) => {
            const newItem = { ...item };
            delete newItem.channel;
            return newItem;
          });

          grid.batchUpdate();

          grid.load(itemsWithoutChannels);

          setTimeout(() => {
            savedItems.forEach((item) => {
              if (item.channel) {
                const index = parseInt(item.id.split("-")[1]);
                const selector = document.querySelector(
                  `#${item.id} .channel-select`
                );
                if (selector) selector.value = item.channel;

                updateViewport(index, item.channel);
              }
            });
          }, 200);

          savedItems.forEach((item) => {
            if (item.channel) {
              const index = parseInt(item.id.split("-")[1]);
              const selector = document.querySelector(
                `.grid-stack-item[data-gs-id="${item.id}"] .channel-select`
              );
              if (selector) selector.value = item.channel;

              updateViewport(index, item.channel);
            }
          });

          grid.engine.nodes.forEach((node) => {
            originalPositions[node.id] = {
              x: node.x,
              y: node.y,
              w: node.w,
              h: node.h,
            };
          });

          grid.commit();

          adjustGridToViewport();
          checkForEmptyState();
        }
      }

      function adjustGridToViewport() {
        const headerHeight = document.querySelector(".header").offsetHeight;
        const viewportHeight = window.innerHeight - headerHeight - 120;

        const cellHeight = Math.floor(viewportHeight / 6);
        grid.cellHeight(cellHeight);
        const needsReorganizing = grid.engine.nodes.some((node) => {
          const bottomY = (node.y + node.h) * cellHeight + headerHeight;
          return bottomY > window.innerHeight;
        });
        if (needsReorganizing) {
          console.log("Reorganizando grid para ajustar a la pantalla");
          grid.compact();
        }
        saveGridState();
      }

      function updateViewport(index, canal) {
        if (!canal) return;

        const canalData = canales[canal];
        if (!canalData) return;

        // Manejar tanto el formato nuevo como el antiguo
        const tipo = typeof canalData === "object" ? canalData.type : "youtube";
        const recursoId =
          typeof canalData === "object" ? canalData.id : canalData;

        let iframe;

        if (tipo === "youtube") {
          iframe = `<iframe src="https://www.youtube.com/embed/${recursoId}?autoplay=1&mute=1&enablejsapi=1" allow="autoplay; encrypted-media; fullscreen" allowfullscreen frameborder="0"></iframe>`;
        } else {
          // URL externa - usar iframe directo
          iframe = `<iframe src="${recursoId}" allow="autoplay; encrypted-media; fullscreen" allowfullscreen frameborder="0"></iframe>`;
        }

        const viewport = document.getElementById(`viewport_${index}`);

        if (viewport) {
          const controlButtons = viewport.querySelector(".control-buttons");

          viewport.innerHTML = "";
          viewport.insertAdjacentHTML("beforeend", iframe);
          viewport.insertAdjacentHTML(
            "beforeend",
            `<div class="channel-title">${canal}</div>`
          );

          if (controlButtons) {
            viewport.appendChild(controlButtons);
          } else {
            const newControls = document.createElement("div");
            newControls.className = "control-buttons";
            newControls.innerHTML = `
        <button class="control-btn remove-btn" title="Eliminar" data-index="${index}">
          <i class="fas fa-times"></i>
        </button>
      `;
            viewport.appendChild(newControls);
          }

          const selector = document.querySelector(
            `.channel-select[data-index="${index}"]`
          );
          if (selector) {
            selector.value = canal;
          }

          saveGridState();
        }
      }

      function addNewChannel() {
        const index = nextId++;
        const newItem = createGridItem(index);

        document.getElementById("emptyStateMessage").style.display = "none";
        const gridStackElement = document.querySelector(".grid-stack");
        gridStackElement.style.visibility = "visible";
        gridStackElement.style.display = "block";

        grid.addWidget(newItem);

        setTimeout(() => {
          grid.engine.nodes.forEach((node) => {
            originalPositions[node.id] = {
              x: node.x,
              y: node.y,
              w: node.w,
              h: node.h,
            };
          });
          saveGridState();
          adjustGridToViewport();
          setTimeout(saveGridState, 100);
        }, 200);

        return index;
      }

      function removeChannel(index) {
        console.log(`Intentando eliminar canal con índice: ${index}`);

        const itemId = `item-${index}`;
        console.log(`Buscando elemento con ID: ${itemId}`);

        const itemEl = document.querySelector(
          `#${itemId}, .grid-stack-item[gs-id="${itemId}"]`
        );

        if (!itemEl) {
          console.warn(`No se encontró el elemento con id ${itemId}`);
          return;
        }

        console.log(`Elemento encontrado, procediendo a eliminar`);

        if (grid.engine.nodes.length <= 1) {
          console.log("Es el último elemento, limpiando todo el grid");
          grid.removeAll(true);
          localStorage.removeItem("tvDashItems");
          originalPositions = {};

          setTimeout(() => {
            const gridStackElement = document.querySelector(".grid-stack");
            if (gridStackElement) {
              gridStackElement.innerHTML = "";
            }
            checkForEmptyState();
          }, 100);
          return;
        }

        try {
          console.log("Eliminando widget normalmente");
          grid.removeWidget(itemEl);

          setTimeout(() => {
            saveGridState();
            console.log("Estado guardado después de eliminar");
          }, 200);
        } catch (error) {
          console.error("Error al eliminar widget:", error);

          itemEl.remove();

          const currentData = JSON.parse(
            localStorage.getItem("tvDashItems") || "[]"
          );
          const updatedData = currentData.filter((item) => item.id !== itemId);
          localStorage.setItem("tvDashItems", JSON.stringify(updatedData));

          setTimeout(() => {
            initializeGrid();
          }, 100);
        }
      }

      function checkForEmptyState() {
        const isEmpty = grid.engine.nodes.length === 0;
        const emptyStateMessage = document.getElementById("emptyStateMessage");
        const gridStackElement = document.querySelector(".grid-stack");

        if (isEmpty) {
          emptyStateMessage.style.display = "block";
          gridStackElement.style.display = "none";
        } else {
          emptyStateMessage.style.display = "none";
          gridStackElement.style.display = "block";
        }
      }

      function saveGridState() {
        const serializedData = grid.save();

        serializedData.forEach((item) => {
          const index = parseInt(item.id.split("-")[1]);
          const selector = document.querySelector(
            `.grid-stack-item[data-gs-id="${item.id}"] .channel-select`
          );
          if (selector && selector.value) {
            item.channel = selector.value;
          }
        });

        localStorage.setItem("tvDashItems", JSON.stringify(serializedData));
      }

      function exportarCanales() {
        const data = JSON.stringify(canales, null, 2);
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `tv-dash-canales-${new Date()
          .toISOString()
          .slice(0, 10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      function importarCanales(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const importedData = JSON.parse(e.target.result);

            Swal.fire({
              title: "¿Cómo deseas importar?",
              text: "Elige si quieres reemplazar todos los canales o solo agregar los nuevos",
              icon: "question",
              showCancelButton: true,
              confirmButtonText: "Reemplazar todos",
              cancelButtonText: "Sólo agregar nuevos",
              showDenyButton: true,
              denyButtonText: "Cancelar",
              reverseButtons: true,
            }).then((result) => {
              if (result.isConfirmed) {
                canales = importedData;
                localStorage.setItem("tvDashCanales", JSON.stringify(canales));
                cargarTabladeCanales();
                actualizarSelectoresCanales();
                Swal.fire(
                  "Importación completada",
                  "Se han reemplazado todos los canales",
                  "success"
                );
              } else if (result.dismiss === Swal.DismissReason.cancel) {
                const canalesAnteriores = Object.keys(canales).length;
                Object.assign(canales, importedData);
                localStorage.setItem("tvDashCanales", JSON.stringify(canales));
                cargarTabladeCanales();
                actualizarSelectoresCanales();
                const canalesNuevos =
                  Object.keys(canales).length - canalesAnteriores;
                Swal.fire(
                  "Importación completada",
                  `Se han añadido ${canalesNuevos} nuevos canales`,
                  "success"
                );
              }
            });
          } catch (error) {
            Swal.fire(
              "Error",
              "El archivo seleccionado no es un archivo JSON válido de canales",
              "error"
            );
          }
        };
        reader.readAsText(file);
      }

      document.body.addEventListener("click", (e) => {
        const targetIcon = e.target.closest("i");
        const clickedButton = e.target.closest("button");

        const removeBtn = clickedButton?.classList.contains("remove-btn")
          ? clickedButton
          : null;

        const btnTarget = e.target.closest(".remove-btn");

        if (btnTarget) {
          console.log("Botón eliminar presionado");
          const index = parseInt(btnTarget.getAttribute("data-index"), 10);
          console.log(`Índice a eliminar: ${index}`);

          e.stopPropagation();

          Swal.fire({
            title: "¿Estás seguro?",
            text: "¿Deseas eliminar este canal?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar",
            confirmButtonColor: "#dc3545",
            reverseButtons: true,
          }).then((result) => {
            if (result.isConfirmed) {
              removeChannel(index);
            }
          });
        }
      });

      const getStoredTheme = () => localStorage.getItem("theme");
      const setStoredTheme = (theme) => localStorage.setItem("theme", theme);

      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme();
        if (storedTheme) {
          return storedTheme;
        }
        return window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      };

      const setTheme = (theme) => {
        document.body.setAttribute("data-bs-theme", theme);
        setStoredTheme(theme);
        themeIcon.className =
          theme === "light" ? "fas fa-sun me-1" : "fas fa-moon me-1";
      };

      function resetGridSizes() {
        const defaultWidth = 3;
        const defaultHeight = 2;

        grid.batchUpdate();
        grid.engine.nodes.forEach((node) => {
          grid.update(document.getElementById(node.id), {
            w: defaultWidth,
            h: defaultHeight,
          });
        });
        grid.commit();
        grid.compact();

        saveGridState();
      }

      function handleResize() {
        grid.cellHeight(calculateCellHeight());

        grid.engine.nodes.forEach((node) => {
          originalPositions[node.id] = {
            x: node.x,
            y: node.y,
            w: node.w,
            h: node.h,
          };
        });

        adjustGridToViewport();

        setTimeout(saveGridState, 100);
      }

      const lockGridBtn = document.getElementById("lockGridBtn");
      const lockIcon = document.getElementById("lockIcon");
      const resetBtn = document.getElementById("resetSizesBtn");

      lockGridBtn.addEventListener("click", () => {
        const isLocked = lockIcon.classList.contains("fa-lock");
        if (isLocked) {
          grid.enableMove(true);
          grid.enableResize(true);
          lockIcon.classList.replace("fa-lock", "fa-lock-open");
          lockGridBtn.innerHTML =
            '<i class="fas fa-lock-open me-1" id="lockIcon"></i> Bloquear';
        } else {
          grid.enableMove(false);
          grid.enableResize(false);
          lockIcon.classList.replace("fa-lock-open", "fa-lock");
          lockGridBtn.innerHTML =
            '<i class="fas fa-lock me-1" id="lockIcon"></i> Desbloquear';
        }
      });

      resetBtn.addEventListener("click", () => {
        Swal.fire({
          title: "¿Estás seguro?",
          text: "¿Deseas reordenar los elementos de la grilla?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Sí, reordenar",
          cancelButtonText: "Cancelar",
          reverseButtons: true,
        }).then((result) => {
          if (result.isConfirmed) {
            resetGridSizes();
            Swal.fire(
              "Reordenado",
              "Los elementos han sido reordenados correctamente.",
              "success"
            );
          }
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        canales = migrateExistingChannels() || getCanales();

        const storedTheme = getStoredTheme() || getPreferredTheme();
        setTheme(storedTheme);

        document
          .getElementById("firstChannelBtn")
          .addEventListener("click", () => {
            addNewChannel();
          });

        initializeGrid();
        checkForEmptyState();

        document
          .getElementById("addChannelBtn")
          .addEventListener("click", () => {
            addNewChannel();
          });

        document.querySelectorAll("[data-bs-theme-value]").forEach((item) => {
          item.addEventListener("click", (e) => {
            e.preventDefault();
            const theme = e.target
              .closest("[data-bs-theme-value]")
              .getAttribute("data-bs-theme-value");
            setTheme(theme);
          });
        });

        document.body.addEventListener("change", (e) => {
          if (e.target.classList.contains("channel-select")) {
            const index = e.target.getAttribute("data-index");
            updateViewport(index, e.target.value);

            saveGridState();
          }
        });

        document
          .getElementById("manageChannelsBtn")
          .addEventListener("click", function () {
            cargarPaises();
            cargarTabladeCanales();
            resetearFormulario();
            const modal = new bootstrap.Modal(
              document.getElementById("channelManagerModal")
            );
            modal.show();
          });

        configFormularioCanales();

        document
          .getElementById("exportChannelsBtn")
          .addEventListener("click", exportarCanales);
        document
          .getElementById("importChannelsBtn")
          .addEventListener("click", function () {
            document.getElementById("importFileInput").click();
          });
        document
          .getElementById("importFileInput")
          .addEventListener("change", function (e) {
            if (e.target.files.length > 0) {
              importarCanales(e.target.files[0]);
              e.target.value = "";
            }
          });

        document
          .getElementById("channelType")
          .addEventListener("change", function () {
            const resourceLabel = document.getElementById("resourceLabel");
            if (this.value === "youtube") {
              resourceLabel.textContent = "ID de YouTube";
            } else {
              resourceLabel.textContent = "URL del Recurso";
            }
          });
      });
    </script>
  </body>
