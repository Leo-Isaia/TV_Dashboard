<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cast MP4 Demo</title>
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <h1>Demo Cast MP4 (sin pagar ni registrar)</h1>
  <google-cast-launcher></google-cast-launcher>
  <button id="play">Enviar Demo</button>

  <script>
    const SAMPLE_MP4 = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";

    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable && window.cast && cast.framework) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED
        });
      } else {
        alert("Cast API no disponible");
      }
    };

    document.getElementById('play').onclick = () => {
      const ctx = cast.framework.CastContext.getInstance();
      ctx.requestSession()
        .then(session => {
          const mediaInfo = new chrome.cast.media.MediaInfo(SAMPLE_MP4, 'video/mp4');
          const request = new chrome.cast.media.LoadRequest(mediaInfo);
          return session.loadMedia(request);
        })
        .then(() => alert("✅ Vídeo MP4 casteado"))
        .catch(err => alert("❌ Error casteando: " + err));
    };
  </script>
</body>
</html>
