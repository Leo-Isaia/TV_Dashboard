<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cast YouTube Robust</title>
    <!-- 1) Cargamos el sender SDK -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      #castBtn {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Prueba Robust de Google Cast (YouTube)</h1>
    <!-- 2) BotÃ³n manual, ademÃ¡s del launcher nativo -->
    <button id="castBtn">Iniciar Cast de YouTube</button>
    <google-cast-launcher>ğŸ”</google-cast-launcher>

    <script>
      const VIDEO_ID = "cb12KmMMDJA"; // tu video

      // 3) Esperamos a que el SDK estÃ© listo
      window.__onGCastApiAvailable = function (isAvailable) {
        if (isAvailable && window.cast && cast.framework) {
          initCast();
        } else {
          console.error("Cast API no disponible o incompleta");
          alert("Error: Cast API no disponible");
        }
      };

      function initCast() {
        const ctx = cast.framework.CastContext.getInstance();
        ctx.setOptions({
          // Receiver oficial de YouTube
          receiverApplicationId: "YouTube",
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED,
        });

        // Detectar cambios de estado
        ctx.addEventListener(
          cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
          (e) => {
            console.log("SESSION_STATE_CHANGED â†’", e.sessionState);
          }
        );

        // Asignamos al botÃ³n
        document.getElementById("castBtn").onclick = () => {
          startCasting();
        };
      }

      function startCasting() {
        const ctx = cast.framework.CastContext.getInstance();

        // 4) Pedimos (o reutilizamos) la sesiÃ³n Cast
        ctx
          .requestSession()
          .then((session) => {
            // 5) Cuando hay sesiÃ³n, enviamos el mensaje MDX de YouTube
            const namespace = "urn:x-cast:com.google.youtube.mdx";
            const message = {
              type: "flingVideo",
              data: {
                videoId: VIDEO_ID,
                currentTime: 0,
              },
            };
            return session.sendMessage(namespace, message);
          })
          .then(() => {
            console.log("âœ… Video enviado OK");
            alert("âœ… Video enviado a tu Chromecast");
          })
          .catch((err) => {
            console.error("âŒ Error casteando:", err);
            alert("Error casteando: " + err);
          });
      }
    </script>
  </body>
</html>
